<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    {% include header.html %}
    <header class="page-header fill" role="banner" id="intro-header">
      <h1>
        Hallo, mein Name ist <strong class="blue-font">Andreas Lottes</strong> <br/> ich bin <span class="element"></span>
      </h1>
      <a class="scroll-down" href="#content">
        <span class="scroll-mouse">
          <span class="scroll-wheel"></span>
        </span>
      </a>
    </header>
    <div class="main-wrapper">
      <main id="content" class="main-content" role="main">
        {{ content }}
      </main>
    </div>
    {% include footer.html %}
  </body>
</html>
